  service-rabbitmq:
    image: custom/rabbitmq
    container_name: rabbitmq
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./rabbitmq/Dockerfile
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    env_file: ./.env.sample
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
  service-traccar:
    image: custom/traccar
    container_name: traccar
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./traccar/Dockerfile
    volumes:
      - ./data/traccar/logs:/opt/traccar/logs:rw
      - ./data/traccar/data:/opt/traccar/data:rw
      - ./data/traccar/media:/opt/traccar/media:rw
      - ./conf/traccar/traccar.xml:/opt/traccar/conf/traccar.xml:ro
    ports:
      - "8082:8082"
      - "5000-5250:5000-5250"
      - "5000-5250:5000-5250/udp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      service-postgres:
        condition: service_healthy
  service-node-sample:
    image: custom/node-sample
    container_name: node-sample
    build:
      context: ./node-sample/
      dockerfile: ./Dockerfile
    env_file: ./.env.sample
    ports:
      - "43000:43000"
    depends_on:
      service-rabbitmq:
        condition: service_healthy
      service-traccar:
        condition: service_healthy
    links:
      - service-rabbitmq
